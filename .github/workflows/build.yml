name: Build to Web
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # UPDATED to v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Compile Game
        run: |
          # We use SINGLE_FILE=1 so you get one easy file for the APK builder
          emcc main.cpp -o index.html \
          -s USE_SDL=2 \
          -s USE_SDL_IMAGE=2 \
          -s SDL2_IMAGE_FORMATS='["png","jpg"]' \
          -s SINGLE_FILE=1 \
          --preload-file assets

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3 # UPDATED to v3 (This fixes your error)
        with:
          path: .

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # UPDATED to v4
